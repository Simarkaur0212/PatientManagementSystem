<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Patient</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        button{
        margin-left:280px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form class="custom-form" method="post">
                    {% csrf_token %}
                    <h1 style="text-align:center;">Patient Registration Form</h1>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column">
                            <label class="col-form-label" >Unique ID</label>
                        </div>
                        <div class="col-sm-6 input-column">
                            <input class="form-control" type="text" name="UniqueID">
                        </div>
                    </div>

                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column">
                            <label class="col-form-label" >User Name</label>
                        </div>
                        <div class="col-sm-6 input-column">
                            <input class="form-control" type="text" name="UserName">
                        </div>
                    </div>

                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column">
                            <label class="col-form-label" >Full Name</label>
                        </div>
                        <div class="col-sm-6 input-column">
                            <input class="form-control" type="text" name="FullName">
                        </div>
                    </div>

                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column">
                            <label class="col-form-label">E-Mail</label>
                        </div>
                        <div class="col-sm-6 input-column">
                            <input class="form-control" type="email" name="Email">
                        </div>
                    </div>

                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column">
                            <label class="col-form-label" >Date of Birth</label>
                        </div>
                        <div class="col-sm-6 input-column">
                            <input class="form-control" type="date" name="DOB">
                        </div>
                    </div>

                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column">
                            <label class="col-form-label" >Password</label>
                        </div>
                        <div class="col-sm-6 input-column">
                            <input class="form-control" type="password" name="Password">
                        </div>
                    </div>

                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column">
                            <label class="col-form-label">Repeat Password</label>
                        </div>
                        <div class="col-sm-6 input-column">
                            <input class="form-control" type="password" name="repeatpassword">
                        </div>
                    </div>
                    <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
